---
layout: default
---
<article>
  <section>
    <header>
      <a href="/">
        <h3>katachora.com</h3>
      </a>
    </header>
    <h1 class="header">Posts tagged with {{page.tag}}</h1>

  </section>
  <div style="padding-top: 20px">
    <ul style="list-style: none; padding-left: 0px;">
      {% for post in site.posts %}
      {% for tag in post.tags %}
      {% if tag == page.tag %}
      <li>
        <p><a href="{{post.url}}">{{post.title}}</a> - {{ post.date | date: '%B %d, %Y' }}</p>
        <!-- <p>Published {{ post.date | date: '%B %d, %Y' }} </p> -->
      </li>
      {% endif %}
      {% endfor %}
      {% endfor %}
    </ul>
  </div>

</article>
